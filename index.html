<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="icon" href="logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1><span><a href="index.html"><img src="logo.webp" alt="logo"></a></span> An Image Searching App </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images..." required>
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1610862067133-46b3ef8ec115?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Cute Baby Eating the Watermelon">
            <a href="https://unsplash.com/photos/s3leOixsIX0" target="_blank">Cute Baby Eating the Watermelon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1599826892560-268f52bc2c05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Moutain under white cloudy sky">
            <a href="https://unsplash.com/photos/s3leOixsIX0" target="_blank"> Moutain under white cloudy sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1440749395129-76b2ae3df520?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Bokeh photography of two purple daisies">
            <a href="https://unsplash.com/photos/s3leOixsIX0" target="_blank">Bokeh photography of two purple
                daisies</a>
        </div>
    </div>
    <button id="show-more-button">Explore More <i class="fas fa-chevron-down"></i></button>

    <a href="#" class="scrollButton">
        <i class="fas fa-chevron-up"></i>
    </a>



    <script src="https://kit.fontawesome.com/a54d2cbf95.js"></script>
    <script src="script.js"></script>
</body>

</html>
